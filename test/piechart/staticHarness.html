<!DOCTYPE html>
<html lang="en" ng-app="piechartStaticHarness"> 
   <head>
      <meta charset="utf-8">

      <script src="../../node_modules/angular/angular.js"></script>
      <script src="../angular-charts.js"></script>
      <script src="staticHarness.js"></script>
      
      <title>piechart static harness</title>
  </head>
  <body>
    <div>
      <piechart radius="100">
        <piechart-slice value="25" stroke="white"></piechart-slice>
        <piechart-slice value="75" stroke="white"></piechart-slice>
      </piechart>
    </div>
  </body>
</html>
