<!DOCTYPE html>
<html lang="en" ng-app="linechartHarness"> 
   <head>
      <meta charset="utf-8">

      <script src="../../node_modules/angular/angular.js"></script>
      <script src="../angular-charts.js"></script>
      <script src="harness.js"></script>
      
      <title>linechart dynamic harness</title>
  </head>
  <body>
    <div ng-controller="HarnessCtrl">
      <linechart h="100" w="100">
        <linechart-series ng-repeat="s in series" values="{{s.values}}" stroke="black" fill="none"></linechart-series>
      </piechart>
    </div>
  </body>
</html>
